<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="signup.css">
	
  </head>
  <body>
    
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content" action = "includes/signup.inc.php" method = "POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Create an account.</p>
          <hr>
          <label>Name</label>
          <input type="text" placeholder="Enter Full Name" name="name" required>

          <label> User Name</label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label>Major</label>
          <input type="text" placeholder="Enter Major" name="major" required>
                 
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


          <p>By creating an account you agree to our Terms & Privacy.</p>

           <div class="clearfix">
            <button type="input" onclick="window.location.href='login.html'" class="cancelbtn" value="Cancel"> Cancel </button>
            
            <button type="submit" class="signupbtn" value="Sign Up" name ="submit"> Sign Up </button>
          </div>
        </div>
      </form>
    </div>
    



  </body>
</html>
